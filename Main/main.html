<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DESTINY 2 MACROS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mainStyles.css" />
  </head>

  <body class="dark-theme">
    <header>
      <div class="header-info-label">
        <span class="app-icon" id="appIcon"></span>
        <span class="header-info-text" onmousedown="neutron.DragTitleBar()"
          >DESTINY 2 MACROS</span
        >
      </div>

      <div class="header-buttons">
        <button class="toggle-theme-button" id="themeToggle"></button>
        <span class="minimize-button" onclick="neutron.Minimize()">0</span>
        <span class="close-button" onclick="neutron.Close()">r</span>
      </div>
    </header>

    <div class="bind-keys-container">
      <h2 class="bind-keys-info-label">Настройки управления</h2>

      <div class="bind-keys-section">
        <label class="settings-label">Суперспособность</label>
        <div class="settings-key-input" id="ultButton"></div>
        <label class="settings-label">Взаимодействие</label>
        <div class="settings-key-input" id="interactButton"></div>
        <label class="settings-label">Прыжок</label>
        <div class="settings-key-input" id="jumpButton"></div>
        <button
          class="btn btn-primary saveSettings"
          onclick="ahk.Clicked(event)"
        >
          Сохранить
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="mainScripts.js"></script>
  </body>
</html>
