<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DESTINY 2 MACROS</title>
    <link rel="stylesheet" href="mainStyles.css" />
  </head>
  <body class="d-flex flex-column">
    <header>
      <div class="header-info-label">
        <img src="Assets/icon.png" class="app-icon" />
        <span class="title-bar" onmousedown="neutron.DragTitleBar()"
          >DESTINY 2 MACROS</span
        >
      </div>
      <div class="header-buttons">
        <span class="title-btn" onclick="neutron.Minimize()">0</span>
        <span class="title-btn title-btn-close" onclick="neutron.Close()"
          >r</span
        >
      </div>
    </header>
    <div class="content">
      <h2>Настройки управления</h2>
      <div class="settings">
        <label>Суперспособность</label>
        <input type="text" id="ultButton" tabindex="-1" readonly />
        <label>Взаимодействие</label>
        <input type="text" id="interactButton" tabindex="-1" readonly />
        <label>Прыжок</label>
        <input type="text" id="jumpButton" tabindex="-1" readonly />
        <button class="saveSettings" onclick="ahk.Clicked(event)">
          Сохранить
        </button>
      </div>
    </div>
    <script src="mainScripts.js"></script>
  </body>
</html>
